<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <!-- Write your comments here -->
    <div class="container"> <!-- Container con los 5 container de reward -->
        <div class="rewards animationRewardAnimation">
            <div class="gradientPanelBG ">
                <div class="rewardIconContainer common icon1">
                    <div class="borderCommon">
                    </div>
                </div>
                <div class="rewardBottomLineCommon">  
                </div>
                <div class="sectionText"> 
                    <p id="text", class="textMargin">55</p>
                    <p id="text", class="textMargin">Salvage Scrap</p>
                </div>
            </div> 
        </div>
    
        <div class="rewards animationRewardAnimation">
            <div class="gradientPanelBG">
                <div class="rewardIconContainer uncommon icon2">
                    <div class="borderUncommon">
                    </div>
                </div>
                
                <div class="rewardBottomLineUncommon">  
                </div>
                <div class="sectionText"> 
                    <p id="text", class="textMargin">$330</p>
                    <p id="text", class="textMargin">Cash</p>
                </div>
            </div> 
        </div>
    
        <div class="rewards animationRewardAnimation">
            <div class="gradientPanelBG">
                <div class="rewardIconContainer rare icon4">
                    <div class="borderRare">
                    </div>
                </div>
                <div class="rewardBottomLineRare">  
                </div>
                <div class="sectionText"> 
                    <p id="text", class="textMargin">50</p>
                    <p id="text", class="textMargin">Dark Matter</p>
                </div>
            </div> 
        </div>
    
        <div class="rewards animationRewardAnimation">
            <div class="gradientPanelBG">
                <div class="rewardIconContainer epic icon1">
                    <div class="borderEpic">
                    </div>
                </div>

                <div class="rewardBottomLineEpic">  
                </div>
                <div class="sectionText"> 
                    <p id="text", class="textMargin">100</p>
                    <p id="text", class="textMargin">Scrap</p>
                </div>
            </div> 
        </div>
    
        <div class="rewards animationRewardAnimation">
            <div class="gradientPanelBG">
                <div class="rewardIconContainer legendary icon3">
                    <div class="borderLegendary">
                    </div>
                </div>
                
                <div class="rewardBottomLineLegendary">  
                </div>
                <div class="sectionText"> 
                    <p id="text", class="textMargin">300</p>
                    <p id="text", class="textMargin">Xp</p>
                </div>
            </div> 
        </div>
    </div> <!-- termina Container -->

    <div class="containerBL"> <!-- Container de vida,escudo -->
        <div class="BottomLeftContainer">
            <div class="BottomLeftLowDefIcon"></div>
            <div class="BottomLeftSwordIcon"></div>
        </div>

        <div class="BottomLeftContainer">
            <div class="BottomLeftBG">
                <div class="iconcontainer">
                    <div class="iconLogoBar"></div>
                </div>
                
                <div class="BarContainer">
                    <div class="logoBarBG">
                        <div class="logoBar"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="BottomLeftContainer">
            <div class="BottomLeftBG">
                <div class="iconcontainer">
                    <div class="iconShieldBar"></div>
                </div>
                
                <div class="BarContainer">
                    <div class="shieldBarBG">
                        <div id="shieldBar" class="shieldBar0"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="BottomLeftContainer">
            <div class="BottomLeftBGScaled">
                <div class="iconcontainer">
                    <div class="iconLifeBar"></div>
                </div>
                
                <div class="BarContainer">
                    <div class="lifeBarBG">
                        <div id="lifeBar" class="lifeBar0">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="containerBRight"> <!-- Container de arma, xp, personajes -->
        <div class="BottomRightContainer">
            <div class="BottomRightBG">
                <div class="iconContainerBottomRight">
                    <div class="infiniteIcon"></div>
                </div>
                
                <div class="weaponContainer">
                    <div class="weaponImg"></div>
                </div>
            </div>
        </div>

        <div class="BottomRightContainer">
            <div class="BottomRightBG">
                <div class="xpIconContainer">
                    <p id="text", class="xpText">XP</p>
                </div>
                
                <div class="barContainerBottomRight">
                    <div class="xpBarBG">
                        <div class="xpBar"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="BottomRightContainer">
            <div class="BottomRightBGScaled">
                <div class="characterIconContainer">
                    <div class="iconCharacters"></div>
                </div>
                
                <div class="characterContainer">
                    <div class="squareIconcontainer icon1Img">
                        <div class="Border colorBorder1">
                        </div>
                    </div>
                    
                </div>
                <div class="characterContainer2">
                    <div class="squareIconcontainer icon2Img">
                        <div class="Border colorBorder2"></div>
                    </div>
                    <div class="box overlay"></div>
                    <div class="box countdownBorder animationCounter"> <p id="text", class="xpText">0</p> </div>
                </div>
                <div class="characterContainer">
                    <div class="squareIconcontainer icon3Img">
                        <div class="Border colorBorder3">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
